<!DOCTYPE html>
<html>
<head>
  <title>Abbreviation Converter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding-top: 60px;
      font-size: xx-large;
      color: #ACD2ED;
      background-color: #0A210F;
    }
    h1 {
      text-align: center;
      font-family: 'Lobster', cursive;
    }
    img {
      padding-right: 10px;
    }
    .imagess {
      padding-top: 50px;
      padding-bottom: 50px;
      animation: moveRightLeft 20s linear infinite;
    }

    @keyframes moveRightLeft {
      0% {
        transform: translateX(0);
      }
      50% {
        transform: translateX(-10%);
      }
      100% {
        transform: translateX(0);
      }
    }

    .abbreviation {
      border: 5px solid #ACD2ED;
      border-radius: 5px;
    }

    .cont {
      margin: 0 auto;
      width: 70%;
    }

    .content {
      width: 90%;
    }

    .search {
      margin: auto;
    }

    .form-group {
      margin-bottom: 9px;
    }

    .dis {
      color: #E1E289;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 5px;
      font-size: 16px;
    }

    #result {
      margin-top: 10px;
      font-weight: bold;
    }

    #error {
      color: red;
      font-weight: bold;
    }

    @media (max-width: 767.98px) {
      .imagess {
        display: flex;
        justify-content: center;
      }
      @keyframes moveRightLeft {
      0% {
        transform: translateX(0);
      }
      50% {
        transform: translateX(-4%);
      }
      100% {
        transform: translateX(0);
      }
    }

      .imagess img {
        max-width: 70px;
        margin: 0 5px;
      }
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins:wght@200&display=swap" rel="stylesheet">
</head>
<body>
  <div class="cont container-fluid">
    <h1 class="display-1">Writing on The Internet</h1>
    <h1 class="display-3 dis">Slang change all the time JSYK</h1>
    <div class="text-center imagess">
      <img src="/assets/1.png" alt="btw" style="transform: rotate(-10deg)" >
      <img src="/assets/2.png" alt="btw" style="transform: rotate(10deg)">
      <img src="/assets/3.png" alt="btw" style="transform: rotate(15deg)">
      <img src="/assets/4.png" alt="btw" style="transform: rotate(5deg)">
      <img src="/assets/5.png" alt="btw" style="transform: rotate(-8deg)">
    </div>
    <div class="row content-row">
      <div class="col col-lg-6 col-sm-12">
        <p style="font-size: 25px;" class="content">
          Start by typing a slang term, and our dictionary will generate an acronym.
        </p>
        <p style="font-size: 14px;" class="content">Abbreviations are currently one-way. For instance, the translation of Idk is merely "I don't know," not the other way around.</p>
      </div>
      <div class="col col-lg-6 col-sm-12">
        <div class="text-center">
          <input type="text" id="abbreviation" class="abbreviation" placeholder="Enter an abbreviation" class="search">
          <button id="convertBtn" class="btn btn-primary text-center btnStyle" type="button">Convert</button>
          <div id="result" class="text-center"></div>
          <div id="error"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const convertBtn = document.getElementById('convertBtn');
    const abbreviationInput = document.getElementById('abbreviation');
    const resultDiv = document.getElementById('result');
    const errorDiv = document.getElementById('error');

    convertBtn.addEventListener('click', () => {
      const abbreviation = abbreviationInput.value.trim();
      
      if (abbreviation === '') {
        errorDiv.textContent = 'Please enter an abbreviation.';
        resultDiv.textContent = '';
        return;
      }

      errorDiv.textContent = '';

      fetch(`http://localhost:7000/api/abbreviation/${encodeURIComponent(abbreviation)}`)
        .then(response => {
          if (!response.ok) {
            throw new Error('Abbreviation not found');
          }
          return response.json();
        })
        .then(data => {
          resultDiv.textContent = `Meaning: ${data.Meaning}`;
        })
        .catch(error => {
          resultDiv.textContent = '';
          errorDiv.textContent = error.message;
        });
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
