<!DOCTYPE html>
<html>
<head>
  <title>Abbreviation Converter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding-top: 60px;    
      font-size: xx-large;
      color: #ACD2ED;
      background-color: #0A210F;
    }
    h1{
      text-align: center;
      font-family: 'Lobster', cursive;
      
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
    }
    .search{
      margin: auto;
      
    }

    .form-group {
      margin-bottom: 9px;
    }
    .dis{
      color: #E1E289;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 5px;
      font-size: 16px;
    }

    #result {
      margin-top: 10px;
      font-weight: bold;
    }
    #error {
      color: red;
      font-weight: bold;
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins:wght@200&display=swap" rel="stylesheet">

 
</head>
<body>
  <div class="container-md">
    <h1 class="display-1">Writing on The Internet</h1>
    <h1 class="display-2 dis ">Slang change all the JSYK</h1>
    <div class="text-center">
      <input type="text" id="abbreviation" placeholder="Enter an abbreviation" class="search" style="width: auto;">
    </div>
    <div class="text-center">
      <button id="convertBtn" class="btn btn-primary btnStyle" type="button">Convert</button>
  </div>
    <div id="result" class="text-center"></div>
    <div id="error"></div>
  </div>

  <script>
    const convertBtn = document.getElementById('convertBtn');
    const abbreviationInput = document.getElementById('abbreviation');
    const resultDiv = document.getElementById('result');
    const errorDiv = document.getElementById('error');

    convertBtn.addEventListener('click', () => {
      const abbreviation = abbreviationInput.value.trim();
      
      if (abbreviation === '') {
        errorDiv.textContent = 'Please enter an abbreviation.';
        resultDiv.textContent = '';
        return;
      }

      errorDiv.textContent = '';

      fetch(`http://localhost:7000/api/abbreviation/${encodeURIComponent(abbreviation)}`)
        .then(response => {
          if (!response.ok) {
            throw new Error('Abbreviation not found');
          }
          return response.json();
        })
        .then(data => {
          resultDiv.textContent = `Meaning: ${data.Meaning}`;
        })
        .catch(error => {
          resultDiv.textContent = '';
          errorDiv.textContent = error.message;
        });
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
